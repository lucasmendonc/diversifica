<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tutorial.css">
    <link rel="stylesheet" href="tutorial.css">
    <title>Easy Tutorials Youtube Channel </title>
</head>
<body>
      <div class="hero">
          <nav>
          
              <img src="images/menu.png" class="menu">
              <img src="images/logo.png" class="logo">
          
          <ul>
              <li> <a href="">Latest</a></li>
              <li> <a href="">Morden</a></li>
              <li> <a href="">Contemporary</a></li>
              <li> <a href="">Affordable</a></li>
          </ul>
        
          <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
           </nav>
        
        <div class="lamp-container">

            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light">

        </div>
        <div class="container-text">
            <h1>Latest <br> in Lighting</h1>
            <p>This the first lamp from our company. We're makinh
               a huge collection of morden lamps in all categories
               from home use to office use
            </p>
            <a href="">Check all collection</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>


      </div>

      <script>
            let btn = document.querySelector("#btn");
            let light = document.querySelector(".light")
            let lampada = document.querySelector('.lamp-container')
            lampada.addEventListener("mouseout", () => {
                if (light.style.opacity = 1) {
                    light.style.opacity = 0
                } else {
                    light.style.opacity = 1
                }
            })
            btn.addEventListener("click", () => {
                if (btn.classList.contains("active")) {
                    btn.classList.remove("active")
                    light.style.opacity = 0
                } else {
                    btn.classList.add("active")
                    light.style.opacity = 1
                }
            })

      </script>
</body>
</html>
